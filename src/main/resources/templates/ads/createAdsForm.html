</head>

                    <a class="nav-link" href="/">홈</a>

                <li class="nav-item">

            </ul>
        </nav>
    </div>
</div> <!-- /menu -->


<div class="container" style="margin-top:30px">
    <div class="row">
        <div class="col-sm-3">
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="/ads">목록관리</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#/ads/new">등록</a>
                </li>
            </ul>
            <br>
            <br>
            <hr class="d-sm-none">

        </div>
        <div class="col-sm-8">
            <h2>애즈 신규등록</h2>
            <h5>사용할 애즈를 등록합니다.</h5>
            <div class="container">   <!-- container -->
                <form action="/ads/new" method="post">
                    <table>
                        <tbody>
                        <tr>
                            <td width="100"> 애즈아이디 : </td><td width="600">
                            <input type="text" class="form-control" id="adsId" name="adsId" placeholder="아이디를 입력하세요"></td>
                        </tr>
                        <tr>
                            <td width="100"> 애즈명 : </td><td width="600">
                            <input type="text" class="form-control" id="adsName" name="adsName" placeholder="앱이름을 입력하세요"></td>
                        </tr>
                        <tr>
                            <td width="100"> 소재경로 : </td><td width="600">
                            <input type="text" class="form-control" id="materialUrl" name="materialUrl" placeholder="소재경로를 입력하세요"></td>
                        </tr>
                        <tr>
                            <td width="100"> 소재타입 : </td><td width="600">
                            <input type="text" class="form-control" id="adsType" name="adsType" placeholder="소재경로를 입력하세요"></td>
                        </tr>
                        <tr>
                            <td width="100"> 소재넓이 : </td><td width="600">
                            <input type="text" class="form-control" id="adsWidth" name="adsWidth" placeholder="소재경로를 입력하세요"></td>
                        </tr>
                        <tr>
                            <td width="100"> 소재높이 : </td><td width="600">
                            <input type="text" class="form-control" id="adsHeight" name="adsHeight" placeholder="소재경로를 입력하세요"></td>
                        </tr>
                        <tr>
                        </tr>
                        <tr></tr>
                        <tr><td></td><td><button class="btn btn-primary" type="submit">등록</button></td></tr>
                        </tbody>
                    </table>
                </form>
            </div> <!-- /container -->

            <br>
        </div>
    </div>
</div> <!-- /container -->
