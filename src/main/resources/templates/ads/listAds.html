<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<div class="menu">
  <div th:replace="fragments/bodyHeader :: bodyHeader" />
  <div>
      <nav class="navbar navbar-expand-sm bg-mode navbar-light justify-content-center">
          <ul class="navbar-nav">
              <li class="nav-item">
                  <a class="nav-link" href="/">
                      <img class="me-2 h-20px fa-fw" src="/assets/images/icon/home-outline-filled.svg" alt="">홈</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="/app">
                      <img class="me-2 h-20px fa-fw" src="/assets/images/icon/imac-outline-filled.svg" alt="">
                      <span>app 관리</span></a>
              </li>
              <li class="nav-item active">
                  <a class="nav-link" href="/ads">
                      <img class="me-2 h-20px fa-fw" src="/assets/images/icon/bookmark-outline-filled.svg" alt="">애즈 관리</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="/strategy">
                      <img class="me-2 h-20px fa-fw" src="/assets/images/icon/cog-outline-filled.svg" alt="">정책관리</a>
              </li>
          </ul>
      </nav>
  </div>
</div> <!-- /menu -->
<div class="container" style="margin-top:30px">
  <div class="row">
    <div class="col-sm-3">

        <!-- Side Nav START -->
        <ul class="nav nav-tabs nav-pills nav-pills-soft flex-column fw-bold gap-2 border-0">
            <li class="nav-item">
                <a class="nav-link d-flex mb-0 active" href="/ads">
                    <img class="me-2 h-20px fa-fw" src="/assets/images/icon/clipboard-outline-filled.svg" alt="">
                    <span>목록관리 </span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link d-flex mb-0" href="/ads/new">
                    <img class="me-2 h-20px fa-fw" src="/assets/images/icon/upload-cloud-outline-filled.svg" alt="">
                    <span>등록 </span></a>
            </li>
        </ul>
        <!-- Side Nav END -->

    </div>
    <div class="col-sm-8">
      <h2>애즈 정보</h2>
      <h5>등록된 애즈 리스트</h5>
      <div class="container">   <!-- container -->
        <div>
          <table class="table table-bordered">
            <thead class="thead-light">
            <tr>
              <th>ID</th>
              <th>이름</th>
              <th>타입</th>
              <th>등록일</th>
            </tr>
            </thead>
            <tbody>
            <form action="/app/contents" method="post">
            <tr th:each="ad : ${ads}">
              <td>
<!--                <a th:href="@{'/content-service/'+${app.appId}+'/contents'}" th:text="${app.appId}"/></a>-->
<!--                <a th:href="@{${ad.materialUrl}}" th:text="${ad.adsId}"/></a>-->
                <a th:href="@{'/ads/'+${ad.id}}" th:text="${ad.adsId}"/></a>
              </td>
              <td th:text="${ad.adsName}"></td>
              <td th:text="${ad.adsType?.description}"></td>
              <td th:text="${#temporals.format(ad.updatedAt, 'yyyy-MM-dd')}"></td>
            </tr>
            </form>
            </tbody>
          </table>
        </div>
      </div> <!-- /container -->
      <br>
    </div>
  </div>
</div>

<div th:replace="fragments/footer :: footer" />

</html>
