<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="menu">
    <div class="jumbotron text-center">
        <h1>메타버스 POC</h1>
        <p>광고 관리자</p>
    </div>
    <div>
        <nav class="navbar navbar-expand-sm bg-primary navbar-dark justify-content-center">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">홈</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/app">app 관리</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/ads">애즈 관리</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/strategy">정책관리</a>
                </li>
            </ul>
        </nav>
    </div>
</div> <!-- /menu -->


<div class="container" style="margin-top:30px">
    <div class="row">
        <div class="col-sm-3">
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="#/strategy">정책</a>
                </li>
            </ul>
            <br>
            <br>
            <hr class="d-sm-none">

        </div>
        <div class="col-sm-8">
            <h2>메타버스 광고정책</h2>
            <h5>광고 정책을 조회 및 저장합니다.</h5>
            <div class="container">   <!-- container -->
                <form action="/strategy" method="post">
                    <table>
                        <tbody>
                        <tr>
                            <td width="200"> measuringScreenAreaX : </td><td width="500">
                            <input type="text" class="form-control" id="measuringScreenAreaX" name="measuringScreenAreaX" th:value="${strategyInfo.measuringScreenAreaX}"></td>
                        </tr>
                        <tr>
                            <td width="100"> measuringScreenAreaY : </td><td width="600">
                            <input type="text" class="form-control" id="measuringScreenAreaY" name="measuringScreenAreaY" th:value="${strategyInfo.measuringScreenAreaY}"></td>
                        </tr>
                        <tr>
                            <td width="100"> ScreenAreaWidth : </td><td width="600">
                            <input type="text" class="form-control" id="measuringScreenAreaWidth" name="measuringScreenAreaWidth" th:value="${strategyInfo.measuringScreenAreaWidth}"></td>
                        </tr>
                        <tr>
                            <td width="100"> ScreenAreaHeight : </td><td width="600">
                            <input type="text" class="form-control" id="measuringScreenAreaHeight" name="measuringScreenAreaHeight" th:value="${strategyInfo.measuringScreenAreaHeight}"></td>
                        </tr>
                        <tr>
                            <td width="100"> maxMeasuringCount : </td><td width="600">
                            <input type="text" class="form-control" id="maxMeasuringCount" name="maxMeasuringCount" th:value="${strategyInfo.maxMeasuringCount}"></td>
                        </tr>
                        <tr>
                            <td width="100"> measuringInterval : </td><td width="600">
                            <input type="text" class="form-control" id="measuringInterval" name="measuringInterval" th:value="${strategyInfo.measuringInterval}"></td>
                        </tr>
                        <tr>
                            <td width="100"> 최종수정일 : </td><td width="600" th:text="${#temporals.format(strategyInfo.getUpdatedAt(), 'yyyy-MM-dd HH:mm:ss')}"></td>
                        </tr>
                        <tr>
                        </tr>
                        <tr></tr>
                        <tr></tr>
                        <tr></tr>
                        <tr><td></td><td><button class="btn btn-primary" type="submit">저장</button></td></tr>
                        </tbody>
                    </table>
                </form>
            </div> <!-- /container -->

            <br>
        </div>
    </div>
</div> <!-- /container -->


</body>
</html>
