<div class="container" style="margin-top:30px">
    <div class="row">
        <div class="col-md-3">

            <!-- Side Nav START -->
            <ul class="nav nav-tabs nav-pills nav-pills-soft flex-column fw-bold gap-2 border-0">
                <li class="nav-item">
                    <a class="nav-link d-flex mb-0 active" href="/strategy">
                        <img class="me-2 h-20px fa-fw" src="/assets/images/icon/settings-outline-filled.svg" alt="">
                        <span>정책 </span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link d-flex mb-0" href="/strategy/guide">
                        <img class="me-2 h-20px fa-fw" src="/assets/images/icon/location-map-outline-filled.svg" alt="">
                        <span>권고 설정 </span></a>
                </li>
            </ul>
            <!-- Side Nav END -->


        </div>

        <div class="col-md-9">
            <!-- Create a page START -->
            <div class="card">
                <!-- Title START -->
                <div class="card-header border-0 pb-0">
                    <h1 class="h4 card-title mb-0">정책 설정</h1>
                </div>
                <!-- Title END -->
                <!-- form START -->
                <div class="card-body">
                    <form class="row g-3" action="/strategy" th:action th:object="${strategyInfo}" method="post">

                        <div class="col-12">
                            <h5 class="card-title mb-0">월드 전체 크기</h5>
                        </div>
                        <div class="col-sm-6">
                            <label class="form-label">measuringScreenAreaX</label>
                            <div class="input-group">
                                <span class="input-group-text border-0"> <i class="bi bi-fullscreen text-danger"></i> </span>
                                <input type="text" class="form-control" th:field="*{measuringScreenAreaX}" placeholder="">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <label class="form-label">measuringScreenAreaY</label>
                            <div class="input-group">
                                <span class="input-group-text border-0"> <i class="bi bi-fullscreen text-danger"></i> </span>
                                <input type="text" class="form-control" th:field="*{measuringScreenAreaY}" placeholder="">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <label class="form-label">measuringScreenAreaWidth</label>
                            <div class="input-group">
                                <span class="input-group-text border-0"> <i class="bi bi-fullscreen text-danger"></i> </span>
                                <input type="text" class="form-control" th:field="*{measuringScreenAreaWidth}" placeholder="">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <label class="form-label">measuringScreenAreaHeight</label>
                            <div class="input-group">
                                <span class="input-group-text border-0"> <i class="bi bi-fullscreen text-danger"></i> </span>
                                <input type="text" class="form-control" th:field="*{measuringScreenAreaHeight}" placeholder="">
                            </div>
                        </div>

                        <!-- Divider -->
                        <hr>

                        <!-- 월드설정 START -->
                        <div class="col-12">
                            <h5 class="card-title mb-0">월드내 최대 시청 측정 갯수</h5>
                        </div>
                        <!-- maxMeasuringCount -->
                        <div class="col-sm-6">
                            <label  class="form-label">maxMeasuringCount</label>
                            <div class="input-group">
                                <span class="input-group-text border-0"> <i class="bi bi-capslock-fill text-info"></i> </span>
                                <input type="text" class="form-control" th:field="*{maxMeasuringCount}" placeholder="">
                            </div>
                        </div>


                        <!-- Divider -->
                        <hr>
                        <div class="col-12">
                            <h5 class="card-title mb-0">polilng interval</h5>
                        </div>

                        <!-- maxMeasuringCount -->
                        <div class="col-sm-6">
                            <label  class="form-label">measuringInterval</label>
                            <div class="input-group">
                                <span class="input-group-text border-0"> <i class="bi bi-hourglass-top text-info"></i> </span>
                                <input type="text" class="form-control" th:field="*{measuringInterval}" placeholder="">
                            </div>
                            <span class="badge bg-info my-1"><i class="bi bi-hand-thumbs-up-fill text-warning pe-2"></i>0.2초 이하</span>
                        </div>
                        <div class="col-sm-6">
                            <label  class="form-label">waitingInterval</label>
                            <div class="input-group">
                                <span class="input-group-text border-0"> <i class="bi bi-hourglass-top text-info"></i> </span>
                                <input type="text" class="form-control" th:field="*{waitingInterval}" placeholder="">
                            </div>
                        </div>


                        <!-- Divider -->
                        <hr>
                        <div class="col-12">
                            <h5 class="card-title mb-0">최소시청시간</h5>
                        </div>


                        <div class="col-sm-6">
                            <label  class="form-label">viewableTimeImage(이미지)</label>
                            <div class="input-group">
                                <span class="input-group-text border-0"> <i class="bi bi-play-circle-fill text-info"></i> </span>
                                <input type="text" class="form-control" th:field="*{viewableTimeImage}" placeholder="">
                            </div>
                            <span class="badge bg-info my-1"><i class="bi bi-hand-thumbs-up-fill text-warning pe-2"></i> 1초 이상</span>
                        </div>

                        <div class="col-sm-6">
                            <label  class="form-label">viewableTimeVideo(비디오)</label>
                            <div class="input-group">
                                <span class="input-group-text border-0"> <i class="bi bi-arrow-right-square-fill text-info"></i> </span>
                                <input type="text" class="form-control" th:field="*{viewableTimeVideo}" placeholder="">
                            </div>
                            <span class="badge bg-info my-1"><i class="bi bi-hand-thumbs-up-fill text-warning pe-2"></i> 2초 이상</span>
                        </div>


                        <!-- Divider -->
                        <hr>
                        <div class="col-12">
                            <h5 class="card-title mb-0">유효노출 이후 cool off 기간</h5>
                        </div>

                        <div class="col-sm-6">
                            <label class="form-label">coolDownTime</label>
                            <div class="input-group">
                                <span class="input-group-text border-0"> <i class="bi bi-fullscreen text-danger"></i> </span>
                                <input type="text" class="form-control" th:field="*{coolDownTime}" placeholder="">
                            </div>
                        </div>


                        <!-- Divider -->
                        <hr>
                        <div class="col-12">
                            <h5 class="card-title mb-0">시청 각도</h5>
                        </div>

                        <div class="col-sm-6">
                            <label class="form-label">viewingAngle</label>
                            <div class="input-group">
                                <span class="input-group-text border-0"> <i class="bi bi-fullscreen text-danger"></i> </span>
                                <input type="text" class="form-control" th:field="*{viewingAngle}" placeholder="">
                            </div>
                        </div>


                        <!-- Divider -->
                        <hr>
                        <div class="col-12">
                            <h5 class="card-title mb-0">노출 비율</h5>
                        </div>

                        <div class="col-sm-6">
                            <label  class="form-label">visibleArea</label>
                            <div class="input-group">
                                <span class="input-group-text border-0"> <i class="bi bi-bar-chart text-info"></i> </span>
                                <input type="text" class="form-control" th:field="*{visibleArea}" placeholder="">
                            </div>
                            <span class="badge bg-info my-1"><i class="bi bi-hand-thumbs-up-fill text-warning pe-2"></i>50% 이상</span>
                        </div>

                        <div class="col-sm-6">
                            <label  class="form-label">pixelGrid(노출 비율 측정 pixel 간격)</label>
                            <div class="input-group">
                                <span class="input-group-text border-0"> <i class="bi bi-arrows-angle-contract text-info"></i> </span>
                                <input type="text" class="form-control" th:field="*{pixelGrid}" placeholder="">
                            </div>
                        </div>

                        <!-- Divider -->
                        <hr>
                        <div class="col-12">
                            <h5 class="card-title mb-0">표준크기(스마트폰,태블릿)</h5>
                        </div>


                        <div class="col-sm-6">
                            <label  class="form-label">referenceScreenHandheldX</label>
                            <div class="input-group">
                                <span class="input-group-text border-0"> <i class="bi bi-arrows-fullscreen text-warning"></i> </span>
                                <input type="text" class="form-control" th:field="*{referenceScreenHandheldX}" placeholder="">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <label  class="form-label">referenceScreenHandheldY</label>
                            <div class="input-group">
                                <span class="input-group-text border-0"> <i class="bi bi-arrows-fullscreen text-warning"></i> </span>
                                <input type="text" class="form-control" th:field="*{referenceScreenHandheldY}" placeholder="">
                            </div>
                        </div>

                        <!-- Divider -->
                        <hr>
                        <div class="col-12">
                            <h5 class="card-title mb-0">표준크기(PC, console)</h5>
                        </div>


                        <div class="col-sm-6">
                            <label  class="form-label">referenceScreenBigX</label>
                            <div class="input-group">
                                <span class="input-group-text border-0"> <i class="bi bi-arrows-fullscreen text-warning"></i> </span>
                                <input type="text" class="form-control" th:field="*{referenceScreenBigX}" placeholder="">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <label  class="form-label">referenceScreenBigY</label>
                            <div class="input-group">
                                <span class="input-group-text border-0"> <i class="bi bi-arrows-fullscreen text-warning"></i> </span>
                                <input type="text" class="form-control" th:field="*{referenceScreenBigY}" placeholder="">
                            </div>
                        </div>

                        <!-- Divider -->
                        <hr>
                        <div class="col-12">
                            <h5 class="card-title mb-0">원본 픽셀 대비 노출 픽셀 비율</h5>
                        </div>

                        <div class="col-sm-6">
                            <label  class="form-label">screenRelativeLength</label>
                            <div class="input-group">
                                <span class="input-group-text border-0"> <i class="bi bi-arrow-up-right-circle-fill text-success"></i> </span>
                                <input type="text" class="form-control" th:field="*{screenRelativeLength}" placeholder="">
                            </div>
                            <span class="badge bg-info my-1"><i class="bi bi-hand-thumbs-up-fill text-warning pe-2"></i>화면크기의 1.5% 이상</span>
                        </div>

                        <!-- Divider -->
                        <hr>

                        <div class="col-sm-12">
                            <label  class="form-label">최종수정일</label>
                            <div class="input-group">
                                <span th:text="${#temporals.format(strategyInfo.getUpdatedAt(), 'yyyy-MM-dd HH:mm:ss')}" ></span>
                            </div>
                        </div>

                        <!-- Button  -->
                        <div class="col-12 text-center">
                            <button type="submit" class="btn btn-primary mb-0">저장</button>
                        </div>
                    </form>
                </div>
                <!-- Create a page form END -->
            </div>
            <!-- Create a page END -->


            </form>
        </div> <!-- /container -->
    </div>
</div> <!-- /container -->
<div th:replace="fragments/footer :: footer" />
