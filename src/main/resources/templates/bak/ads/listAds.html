<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<div class="menu">
  <div th:replace="fragments/bodyHeader :: bodyHeader" />
  <div>
    <nav class="navbar navbar-expand-sm bg-primary navbar-dark justify-content-center">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/">홈</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/app">app 관리</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="/ads">애즈 관리</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/strategy">정책관리</a>
        </li>
      </ul>
    </nav>
  </div>
</div> <!-- /menu -->
<div class="container" style="margin-top:30px">
  <div class="row">
    <div class="col-sm-3">
      <ul class="nav nav-pills flex-column">
        <li class="nav-item">
          <a class="nav-link active" href="/ads">목록관리</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/ads/new">등록</a>
        </li>
      </ul>
      <br>
      <br>

    </div>
    <div class="col-sm-8">
      <h2>애즈 정보</h2>
      <h5>등록된 애즈 리스트</h5>
      <div class="container">   <!-- container -->
        <div>
          <table class="table table-bordered">
            <thead class="thead-light">
            <tr>
              <th>ID</th>
              <th>이름</th>
              <th>타입</th>
              <th>등록일</th>
            </tr>
            </thead>
            <tbody>
            <form action="/app/contents" method="post">
            <tr th:each="ad : ${ads}">
              <td>
<!--                <a th:href="@{'/content-service/'+${app.appId}+'/contents'}" th:text="${app.appId}"/></a>-->
<!--                <a th:href="@{${ad.materialUrl}}" th:text="${ad.adsId}"/></a>-->
                <a th:href="@{'/ads/'+${ad.id}}" th:text="${ad.adsId}"/></a>
              </td>
              <td th:text="${ad.adsName}"></td>
              <td th:text="${ad.adsType?.description}"></td>
              <td th:text="${#temporals.format(ad.updatedAt, 'yyyy-MM-dd')}"></td>
            </tr>
            </form>
            </tbody>
          </table>
        </div>
      </div> <!-- /container -->
      <br>
    </div>
  </div>
</div>

<div th:replace="fragments/footer :: footer" />

</html>
