<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<div class="menu">
  <div th:replace="fragments/bodyHeader :: bodyHeader" />
  <div>
    <nav class="navbar navbar-expand-sm bg-mode navbar-light justify-content-center">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/">
            <img class="me-2 h-20px fa-fw" src="/assets/images/icon/home-outline-filled.svg" alt="">홈</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="/app">
            <img class="me-2 h-20px fa-fw" src="/assets/images/icon/imac-outline-filled.svg" alt="">
            <span>app 관리</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/ads">
            <img class="me-2 h-20px fa-fw" src="/assets/images/icon/bookmark-outline-filled.svg" alt="">애즈 관리</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/strategy">
            <img class="me-2 h-20px fa-fw" src="/assets/images/icon/cog-outline-filled.svg" alt="">정책관리</a>
        </li>
      </ul>
    </nav>
  </div>
</div> <!-- /menu -->

<div class="container" style="margin-top:30px">
  <div class="row">
    <div class="col-sm-3">

      <!-- Side Nav START -->
      <ul class="nav nav-tabs nav-pills nav-pills-soft flex-column fw-bold gap-2 border-0">
        <li class="nav-item">
          <a class="nav-link d-flex mb-0 active" href="/app">
            <img class="me-2 h-20px fa-fw" src="/assets/images/icon/clipboard-outline-filled.svg" alt="">
            <span>목록관리 </span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link d-flex mb-0" href="/app/new">
            <img class="me-2 h-20px fa-fw" src="/assets/images/icon/upload-cloud-outline-filled.svg" alt="">
            <span>등록 </span></a>
        </li>
      </ul>
      <!-- Side Nav END -->

    </div>
    <div class="col-sm-9">
      <h2>app 정보</h2>
      <h5>등록된 App 리스트</h5>
      <div class="container">   <!-- container -->


        <div>
          <table class="table table-bordered">
            <thead class="thead-light">
            <tr class="table-primary">
              <th>ID</th>
              <th>이름</th>
              <th>상태</th>
              <th>입력일</th>
            </tr>
            </thead>
            <tbody>
            <form action="/app/contents" method="post">
            <tr class="table-light" th:each="app : ${apps}">
              <td>
                <a th:href="@{'/app/'+${app.getId()}}" th:text="${app.appId}"/></a>
              </td>
              <td th:text="${app.appName}"></td>
              <td th:text="${app.status}"></td>
              <td th:text="${#temporals.format(app.created_at, 'yyyy-MM-dd HH:mm:ss')}"></td>
            </tr>
            </form>
            </tbody>
          </table>
        </div>
      </div> <!-- /container -->
      <br>
    </div>
  </div>
</div>


<script>

	/* 삭제 버튼 */
	$("#delete_btn").on("click", function(e){
	 alert("delete box!");
	});

</script>
<div th:replace="fragments/footer :: footer" />
</body>
</html>
