server:
  shutdown: graceful
  port: 8080

spring:
  profiles:
    active: test
    include: oauth

---
spring:
  config:
    activate:
      on-profile: dev
  jpa:
    show-sql: true
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: none
  datasource:
    hikari:
      driver-class-name: com.mysql.cj.jdbc.Driver
      jdbc-url: jdbc:mysql://1.1.1.1:3306/metaDev?serverTimezone=UTC&characterEncoding=UTF-8
      username: user
      password: pass


---
spring:
  config:
    activate:
      on-profile: test
  lifecycle:
    timeout-per-shutdown-phase: 20s
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
  datasource:
    hikari:
      driver-class-name: org.h2.Driver
      jdbc-url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
      username: sa
      password:
